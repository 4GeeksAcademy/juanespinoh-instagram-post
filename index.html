<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
</head>

<body>
    <section class="post-body">
        <div class="post-header">
            <div class="icon-container-left">
                <i class="fa-brands fa-html5 fa-2x"></i>
                <div>
                    <p>HTML</p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="icon-container-right">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>

            </div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/600/500?grayscale" />
        </div>
        <div class="post-info">

            <div class="icons">
                <div>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                </div>
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
            <div class="liked">
                Liked by <strong>4GeeksAcademy</strong> , <strong>html5</strong> ,Web and <strong>100,000</strong>
                others
            </div>
            <div class="text-info">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce mi urna, ultricies ut elit ac, volutpat
                luctus est. Mauris posuere.
            </div>
        </div>
    </section>
</body>
</html>
